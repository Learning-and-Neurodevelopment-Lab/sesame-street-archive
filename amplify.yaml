version: 1

backend:
phases:
    install:
      commands:
        - echo "Skipping backend npm install"
    build:
      commands:
        - echo "Deploying backend: app=$AWS_APP_ID branch=$AWS_BRANCH"
        - npx -y @aws-amplify/backend-cli@1.8.0 --version
        - npx -y @aws-amplify/backend-cli@1.8.0 pipeline-deploy --branch "$AWS_BRANCH" --app-id "$AWS_APP_ID"

frontend:
  phases:
    install:
      commands:
        - echo "Frontend: using root package.json"
        - node -v && npm -v
        - npm install --no-audit --no-fund
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'

