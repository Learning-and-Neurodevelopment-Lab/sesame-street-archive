version: 1

backend:
  phases:
    build:
      commands:
        # Clean, reproducible install for backend tooling (ampx, cdk, etc.)
        - npm ci --cache .npm --prefer-offline
        # Deploy Amplify Gen 2 backend for this branch
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        # Frontend deps install (do this even if you installed in backend;
        # keeps the contract clear and works if phases are isolated)
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - .next/cache/**/*
