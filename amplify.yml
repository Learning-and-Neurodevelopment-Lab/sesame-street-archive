version: 1

backend:
  phases:
    install:
      commands:
        - export NVM_DIR="$HOME/.nvm"; [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
        - nvm install 20.19.3 && nvm use 20.19.3
        - node -v && npm -v
        - npm ci --no-audit --no-fund
    build:
      commands:
        - npx -y @aws-amplify/backend-cli@1.8.0 --version
        - npx -y @aws-amplify/backend-cli@1.8.0 pipeline-deploy --branch "$AWS_BRANCH" --app-id "$AWS_APP_ID"

frontend:
  phases:
    install:
      commands:
        - node -v && npm -v
        - npm install --no-audit --no-fund
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'

