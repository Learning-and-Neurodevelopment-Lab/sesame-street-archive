version: 1
backend:
  phases:
    preBuild:
      commands:
        - export SHARP_IGNORE_GLOBAL_LIBVIPS=1
        - npm install 
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - if [ -f amplify_outputs.json ]; then cp amplify_outputs.json ./amplify_outputs.json; fi
        - npm rebuild sharp --force
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
