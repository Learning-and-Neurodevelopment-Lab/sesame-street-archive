version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - |
          if [ "$AWS_BRANCH" !== "main" ]; then
            echo "Deploying Gen-2 backend for dev branch..."
            npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
          else
            echo "Skipping backend deploy on $AWS_BRANCH"
          fi
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'

