version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - node -v
        - npm -v
        - npm install -g @aws-amplify/backend-cli@latest
        - which ampx
        - ampx --version
        - npm ci
        - npx ampx generate outputs --branch $AWS_BRANCH
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  environment:
    variables:
      NODE_ENV: |
        if [ "$AWS_BRANCH" = "main" ]; then
          echo "production"
        else
          echo "development"
        fi
      NEXT_PUBLIC_ENV: $AWS_BRANCH
buildSettings:
  nodeVersion: '20'
