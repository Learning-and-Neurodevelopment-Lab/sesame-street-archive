version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        # Install backend CLI if not available
        - npm install @aws-amplify/backend-cli || echo "Backend CLI already available"
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22
        - npm ci
        # Ensure ampx is available for frontend
        - which ampx || npm install @aws-amplify/backend-cli || echo "Backend CLI already available"
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - npm rebuild lightningcss
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
buildSettings:
  nodeVersion: '22'
