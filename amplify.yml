version: 1

backend:
  phases:
    install:
      commands:
        - node -v && npm -v
        - npm install --no-audit --no-fund
    build:
      commands:
        - npm run build
        - npx -y @aws-amplify/backend-cli@1.8.0 --version
        - npx -y @aws-amplify/backend-cli@1.8.0 pipeline-deploy --branch "$AWS_BRANCH" --app-id "$AWS_APP_ID"

frontend:
  phases:
    install:
      commands:
        - node -v && npm -v
        - npm install --no-audit --no-fund
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'

