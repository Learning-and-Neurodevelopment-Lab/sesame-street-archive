version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci
        # Ensure ampx is available for frontend
        - which ampx || npm install @aws-amplify/backend-cli || echo "Backend CLI already available"
        - npx ampx generate outputs --branch main --app-id $AWS_APP_ID
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

